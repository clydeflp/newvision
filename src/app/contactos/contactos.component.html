<main>
    <div class="container">
        <section class="contacto">
            <h2>Contacta con Nosotros</h2>
            <form id="contact-form" action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="servicio">Tipo de Servicio:</label>
                    <select id="servicio" name="servicio" required>
                        <option value="remodelacion">Remodelación</option>
                        <option value="banera">Bañera</option>
                        <option value="piso">Piso</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-button">Enviar</button>
            </form>
        </section>

        <section class="contact-section">
            <h2>Encuéntranos en Mesa, Arizona</h2>
            <div class="contact-container">
                <div class="contact-box">
                    <h3>Ubicación</h3>
                    <p>5135 E Ingram St #1, Mesa, AZ 85205</p>
                    <p><a href="#map">Ver en el mapa</a></p>
                </div>
                <div class="contact-box">
                    <h3>Contáctanos</h3>
                    <p>Teléfono: (480) 568-6500</p>
                    <p>Fax: (480) 452-1226</p>
                </div>
            </div>
            <div id="map" class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d423286.2740647247!2d-111.8412509840022!3d33.41518430653886!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x872ba957cbbe3e2d%3A0x850f8a3cdb4f5d89!2sOcotillo%20Flooring%20Services!5e0!3m2!1ses!2sus!4v1709599999999"
                    allowfullscreen>
                </iframe>
            </div>
        </section>
    </div>
