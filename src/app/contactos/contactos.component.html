<main>
    <div class="container">
        <section class="contacto">
            <h2>Contact Us</h2>
            <form id="contact-form" action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="nombre">Name(s):</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Last name(s):</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Address:</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Phone:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="servicio">Type of service:</label>
                    <select id="servicio" name="servicio" required>
                        <option value="remodelacion">Remodeling</option>
                        <option value="banera">Shower</option>
                        <option value="piso">Flooring</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mensaje">Message:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send</button>
            </form>
        </section>

        <section class="contact-section">
            <h2>Find us in Phoenix, Arizona</h2>
            <div class="contact-container">
                <div class="contact-box">
                    <h3>Ubication</h3>
                    <p>Phoenix , Arizona </p>
                    <p><a href="https://maps.app.goo.gl/aAvALjyBiWgDibfbA">View on the map</a></p>
                </div>
                <div class="contact-box">
                    <h3>Contact us</h3>
                    <p>Phone: (+1) 602 757 7833</p>
                </div>
            </div>
            <div id="map" class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d423286.2740647247!2d-111.8412509840022!3d33.41518430653886!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x872ba957cbbe3e2d%3A0x850f8a3cdb4f5d89!2sOcotillo%20Flooring%20Services!5e0!3m2!1ses!2sus!4v1709599999999"
                    allowfullscreen>
                </iframe>
            </div>
        </section>
    </div>

    <a href="https://wa.me/5216623645921" target="_blank" class="whatsapp-button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" alt="WhatsApp">
    </a>
</main>
